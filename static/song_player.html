<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>song_name_placeholder - song_artist_placeholder</title>
    <link rel="stylesheet" href="/static/song_player.css", type="text/css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #player-container {
            width:30vw;
        }

        #HomeButton {
            font-size: 50px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            margin: 25px;
        }

        #HomeButton a {
            color: black;
            text-decoration: none;
        }

    </style>
    <script src="/dynamic/song_player.js/song/song_id_placeholder"></script>
</head>
<body>
    <h1 id="HomeButton">
        <a href="/">fmusic</a>
    </h1>
    <div id="player-container">
        <div id="song-title">song_artist_placeholder - song_name_placeholder</div>
        <button id = "favorite_button", onclick="toggle_favorite()"> &#x2665;</button>

        
        <div id = "spectrogram-container">
            <img id = "spectrogram" src="" alt="spectrogram", loading="lazy">
            <div id = "spectrogram-bar"></div> <!-- this is the div that will be animated -->
        </div>

        <div id="progress-bar-container">
            <div id="progress-bar"></div>
            <p id = "time">0:00 / song_length_fancy_placeholder</p>
        </div>


        <button id = "restart", onclick="restart_song()">&#8635;</button>

        <button id = "skip_back", onclick="skip_to_previous_song()">&#x21E4;</button>

        <button id = "skip_back_10s", onclick="skipBack()">&#8592; 10s</button>
        <button id="play-pause-button" onclick="playSong()">&#9658</button>
        <button id = "skip_forward_10s", onclick="skipForward()">10s &#8594;</button>

        <button id = "skip_forward", onclick="skip_to_next_song()"> &#x21E5;</button>

        <button id = "shuffle_button", onclick="toggleShuffle()"> &#x1F500;</button>
    </div>

    <p id = "legal-disclaimer"> (c) Linus Horn 2023, for more details see the <a href = "/license.txt">License</a></p>

    <script>
        document.addEventListener("DOMContentLoaded", onload_song);
        var_setup(song_data)
    </script>

</body>
</html>
