<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fmusic</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>

    <div id="appContainer">

        <header>
            <div id="HomeLink">
                <a href="/">fmusic</a>
            </div>

            <div id="Search">
                <input type="text" placeholder="Search">
                <button type="submit">Search</button>
            </div>
        </header>

        <div id="mainContainer">
            <div id="PlayListList">
                <!--List of Playlists-->
                <ul>
                    <li>Playlist 1</li>
                    <li>Playlist 2</li>
                    <li>Playlist 3</li>
                </ul>
                
            </div>
            <div id="PlaylistOrSearchResults">
                <!--Playlist or Search Results-->

                <ul>
                    <li>Song 1</li>
                    <li>Song 2</li>
                    <li>Song 3</li>
                </ul>
            </div>
        </div>

        <div id="SongPlayer">
            <div id="SongTitle">
                <h1>Song Title</h1>
                <button id="favoriteButton">Favorite</button>
            </div>
            <div id="Spectrogram">
                <img src="/api/spectrogram/1">
                <div id="SpectroGramBar"></div>
            </div>
            <div id="ProgressBarContainer">
                <div id="ProgressBar"></div>
                <div id="ProgressTime"></div>
            </div>

            <div id="SongControls">
                <button id="PlayPauseButton">Play</button>
                <button id="NextButton">Next</button>
                <button id="PreviousButton">Previous</button>
        </div>

    </div>
    
</body>
</html>
