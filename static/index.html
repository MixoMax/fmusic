<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fmusic</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    
    

    <link rel="stylesheet" href="/static/index.css">
</head>
<body>

    <div id="appContainer">

        <header>
            <div id="HomeLink">
                <a href="/">fmusic</a>
            </div>

            <div id="Search">

                <div class="vbox">

                    <div class="hbox">
                        <input id="SearchBar" placeholder="Search"></input>
                        <button id="SearchButton" onclick="search()">Search</button>
                    </div>

                    <div class="hbox">
                        
                        <select id="SearchCategory" placeholder="Search Category" onchange="updateSearchValues()">
                            <option value="name">Name</option>
                            <option value="artist">Artist</option>
                            <option value="album">Album</option>
                            <option value="genre">Genre</option>
                        </select>

                        <select id="SearchValues" placeholder="Value">
                            <option value="1">Song 1</option>
                            <option value="2">Song 2</option>
                            <option value="3">Song 3</option>
                        </select>

                        <button id="AddConstraintButton" onclick="addConstraint()">Add Constraint</button>
                    
                    </div>

                </div>



            </div>
        </header>

        <div id="mainContainer">
            <div id="PlayListList">
                <!--List of Playlists-->
                <ul>
                    <li>Playlist 1</li>
                    <li>Playlist 2</li>
                    <li>Playlist 3</li>
                </ul>
                
            </div>
            <div class="vbox" id="SearchResults">
            </div>
        </div>

        <div id="SongPlayer">
            <div id="SongTitle">
                <h1>Song Title</h1>
                <button id="favoriteButton">Favorite</button>
            </div>
            <div id="Spectrogram">
                <img src="/api/spectrogram/1">
                <div id="SpectroGramBar"></div>
            </div>
            <div id="ProgressBarContainer">
                <div id="ProgressBar"></div>
                <div id="ProgressTime"></div>
            </div>

            <div id="SongControls">
                <button id="PlayPauseButton">Play</button>
                <button id="NextButton">Next</button>
                <button id="PreviousButton">Previous</button>
        </div>

    </div>

    <script src="/static/index.js"></script>
    
</body>
</html>
